<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>User Login</title>
    <style>
        form {
            border: 2px solid #272635;
            background-color: #474954;
            width: 50%;
            margin: 0 auto;
            margin-top: 20px;
        }
        body {
            background-color: #4F7285;
        }
        h1 {
            color: #DEFFFC;
            margin-top: 10%;
        }
        .material-icons.md36 {
                font-size: 36px;
        }
    </style>
</head>

<body>
    <div class="container-fluid text-white">
        <h1 class="text-center pt-2"><bold>Easy Class <i class="material-icons md36">spellcheck</i></bold></h1>
        <form autocomplete="off" class="p-2" id="signup-form">
            <div class="form-group">
                <label style="color: #DEFFFC" for="name">Username:</label>
                <input type="text" class="form-control" name="username" required placeholder="Username">
            </div>
            <div class="form-group">
                <label style="color: #DEFFFC" for="password">Password:</label>
                <input type="password" class="form-control" name="password" id = "pass" required placeholder="Password">
            </div>
            <div class="form-group">
                <label style="color: #DEFFFC" for="password">Password:</label>
                <input type="password" class="form-control" id="confirm-pass" required placeholder="Password">
            </div>
            <div class="form-group">
                <button style="background-color: #A28497; color:#DEFFFC" type="submit" class="btn btn-info w-100">Login</button>
            </div>
        </form>
    </div>
</body>


<script src="signup.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
