<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Courses</title>
        <style>
            body {
                background-color: #4F7285
            }
            .button1 {
                background-color: #A28497;
                color: #DEFFFC;
                text-align: center;
                font-size: 16px;
                cursor: pointer;
                padding: 15px 32px;
                border: none;
                width: 70%;
                margin: 0 auto;
                border-radius: 4px;
                border: 1px solid #474954;
            }
            .button1:hover {
                background-color: #856D7C;
            }
            .button2 {
                background-color: #474954;
                color: #DEFFFC;
                border: 1px solid #272635;
                cursor: pointer;
                border-radius: 4px;
            }
            .material-icons.md36 {
                font-size: 36px;
            }
            a:hover {
                text-decoration: none;
                color: #DEFFFC;
            }
        </style>
</head>

<body>
    <div class="container-fluid text-white">
        <div class="row">
            <div class="col-12 pb-4">
                <h1 style="color: #DEFFFC; padding: 10px; margin-top: 10px; margin-bottom: 30px" class="text-center pt-2"><bold>Easy Class <i class="material-icons md36">spellcheck</i></bold></h1>
                <h4 style="color: #272635; text-align: center; margin-bottom: 20px">Easiest Courses at Purdue</h4>
                <div id="courses" class="list-group" style="border: #474954"></div>
            </div>
            <div class="col-6 d-flex justify-content-center">
                    <button type="btnbutton" class="btn button2" data-toggle="modal" data-target="#courseModal">New Course</button>                    
            </div>
            <div class="col-6 d-flex justify-content-center">
                    <a class="btn button2" onclick="logout()">Logout</a>
            </div>                
        </div>
    </div>

    <div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-labelledby="rateClass" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div style="background-color: #4F7285; border: 1px solid #474954" class="modal-content">
                <div style="border: 1px solid #4F7285" class="modal-header">
                    <h3 style="color: #DEFFFC; text-align: center" class="modal-title" id="rate">New Course</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="newCourse">
                    <div style="border: 1px solid #4F7285" class="modal-body">                            
                        <div class="form-group">
                            <label for="usr">Course Name:</label>
                            <input type="text" name="name" class="form-control" id="usr">
                        </div>
                    </div>
                    <div style="border: 1px solid #4F7285" class="modal-footer">
                        <button type="submit" class="button2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorMsg" tabindex="-1" role="dialog" aria-labelledby="error" aria-hidden="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div style="background-color: #4F7285; border: 1px solid #474954" class="modal-content">
                <div style="border: 1px solid #4F7285" class="modal-body">
                    <h5 id="msg" style="color: #DEFFFC; text-align-last: center">Course already exists</h5>
                    <div style="border: 1px solid #4F7285" class="modal-footer">
                        <button class="button2" data-toggle="modal" data-target="#errorMsg">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./courses.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
